<!DOCTYPE html>
<html>
  <head>
    <title>Result Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      
      h3 {
        color: #333;
        font-size: 24px;
        margin: 20px auto;
        text-align: center;
        text-shadow: 1px 1px #fff;
      }
      
      .prediction {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ccc;
        padding: 20px;
        margin: 0 auto;
        max-width: 600px;
      }
      
      .prediction p {
        font-size: 18px;
        color: #333;
        text-align: center;
      }
      
      .prediction p strong {
        font-weight: bold;
        color: #1e90ff;
      }
      
      .prediction p span {
        font-style: italic;
        color: #999;
      }
      
      .prediction button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #1e90ff;
        color: #fff;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .prediction button:hover {
        background-color: #0077b3;
      }
    </style>
  </head>
  <body>
    <div class="prediction">
      <h3>The prediction is:</h3>
      <p><strong>{{result}}</strong></p>
      <p><span>Thank you for using our service!</span></p>
      <button>Go Back</button>
    </div>
  </body>
</html>
